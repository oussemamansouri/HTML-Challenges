<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 04: HTML Comments</title>
</head>
<body>
    <h1>HTML Comments</h1>

    <!-- This is a comment explaining the first paragraph -->
    <p>This is a paragraph.</p>

    <!-- The next paragraph is hidden temporarily -->
    <!-- <p>This is another paragraph.</p> -->

    <p>This is a paragraph too.</p>

    <!--
    The following section contains an image, but it has been hidden for now:
    <p>Look at this cool image:</p>
    <img border="0" src="pic_trulli.jpg" alt="Trulli">
    -->

    <p>This is a paragraph too.</p>

    <!-- Inline comments can hide parts of a paragraph -->
    <p>This <!-- amazing --> is a paragraph.</p>

    <!-- Remember to add more content here in the future -->
</body>
</html>
