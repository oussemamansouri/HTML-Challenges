<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic Images Challenge</title>
</head>
<body>
    <h1>HTML Basic Images Challenge</h1>

    <!-- Image with src and alt attributes -->
    <p><img src="https://via.placeholder.com/300" alt="Placeholder Image" style="width:300px;height:200px;"></p>

    <!-- Image with width and height attributes -->
    <p><img src="https://via.placeholder.com/150" alt="Smaller Placeholder Image" width="150" height="150"></p>

    <!-- Broken image example to show alt text -->
    <p><img src="broken-link.jpg" alt="This image is missing"></p>

</body>
</html>
