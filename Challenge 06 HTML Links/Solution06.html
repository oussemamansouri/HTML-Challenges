<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links Challenge</title>
</head>
<body>
    <h1>HTML Links Challenge</h1>

    <!-- Standard hyperlink -->
    <p><a href="https://www.example.com">Visit Example.com</a></p>

    <!-- Link that opens in a new tab -->
    <p><a href="https://www.example.com" target="_blank">Open Example in a New Tab</a></p>

    <!-- Image as a link -->
    <p><a href="https://www.example.com">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image Link">
    </a></p>

    <!-- Mailto link -->
    <p><a href="mailto:someone@example.com">Send Email to Someone</a></p>

    <!-- Button as a link -->
    <p><button onclick="location.href='https://www.example.com';">Go to Example.com</button></p>

    <!-- Internal link (bookmark) -->
    <h2 id="bookmark">Bookmark Section</h2>
    <p>This is the section you will jump to using the internal link below.</p>
    <p><a href="#bookmark">Jump to Bookmark</a></p>

</body>
</html>
