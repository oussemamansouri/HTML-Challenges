<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframes Challenge</title>
    <style>
        iframe {
            border: none;
        }
    </style>
</head>
<body>

    <h1>HTML Iframes Challenge</h1>

    <!-- Link targeting the iframe -->
    <a href="https://www.wikipedia.org" target="myIframe">Load Wikipedia in Iframe</a><br><br>

    <!-- Iframe with height, width, and no border -->
    <iframe src="https://oussemamansouri.github.io/Portfolio/" name="myIframe" title="Example Website" height="400" width="600"></iframe>

</body>
</html>
