<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 20: HTML Emojis, Symbols, and Icons</title>
    <!-- Link to Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <h1>HTML Emojis, Symbols, and Icons</h1>

    <!-- Section 1: HTML Entities -->
    <h2>Symbols using HTML Entities</h2>
    <p>Copyright Symbol: &copy;</p>
    <p>Euro Symbol: &euro;</p>
    <p>Trademark Symbol: &trade;</p>

    <!-- Section 2: UTF-8 Emojis -->
    <h2>Emojis using UTF-8</h2>
    <p>Smiling Face: &#128516;</p>
    <p>Heart: &#128151;</p>
    <p>Party Popper: &#127881;</p>

    <!-- Section 3: Google Icons -->
    <h2>Icons using Google Icons</h2>
    <p><span class="material-icons">home</span> Home</p>
    <p><span class="material-icons">email</span> Email</p>
    <p><span class="material-icons">phone</span> Phone</p>

</body>
</html>
