<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types Challenge</title>
</head>
<body>

    <h1>Comprehensive HTML Input Types Form</h1>

    <form action="#" method="post">

        <!-- Text Input -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <!-- Button Input -->
        <input type="button" value="Click Me" onclick="alert('Button clicked!')"><br><br>

        <!-- Checkbox Input -->
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Subscribe to newsletter</label><br><br>

        <!-- Color Picker -->
        <label for="favcolor">Favorite Color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#0000FF"><br><br>

        <!-- Date Input -->
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <!-- Datetime-local Input -->
        <label for="appointment">Appointment:</label>
        <input type="datetime-local" id="appointment" name="appointment"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- File Input -->
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <!-- Hidden Input -->
        <input type="hidden" name="user_id" value="12345">

        <!-- Image Input -->
        <label for="submit_image">Submit Form (Image):</label>
        <input type="image" src="./images/submit_button.png" width="100" height="40" alt="Submit"><br><br>

        <!-- Month Input -->
        <label for="birthmonth">Birth Month:</label>
        <input type="month" id="birthmonth" name="birthmonth"><br><br>

        <!-- Number Input -->
        <label for="luckynumber">Lucky Number (1 to 100):</label>
        <input type="number" id="luckynumber" name="luckynumber" min="1" max="100"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Radio Buttons for Gender -->
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Range Slider -->
        <label for="satisfaction">Satisfaction (0 to 100):</label>
        <input type="range" id="satisfaction" name="satisfaction" min="0" max="100"><br><br>

        <!-- Reset Button -->
        <input type="reset" value="Reset Form"><br><br>

        <!-- Search Input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search here"><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button><br><br>

        <!-- Telephone Input -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

        <!-- Time Input -->
        <label for="meeting_time">Meeting Time:</label>
        <input type="time" id="meeting_time" name="meeting_time"><br><br>

        <!-- URL Input -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="https://yourwebsite.com"><br><br>

        <!-- Week Input -->
        <label for="week">Select a Week:</label>
        <input type="week" id="week" name="week"><br><br>

    </form>

</body>
</html>
