<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title of the page -->
    <title>HTML Head Element Challenge</title>

    <!-- Meta tag for character set -->
    <meta charset="UTF-8">

    <!-- Meta tag for viewport settings (responsive design) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Internal CSS using the style element -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>

    <!-- External CSS file link -->
    <link rel="stylesheet" href="styles.css">

    <!-- External JavaScript file link -->
    <script src="scripts.js"></script>

    <!-- Base URL for relative links -->
    <base href="https://www.example.com/">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <h1>Understanding the HTML Head Element</h1>

</html>
