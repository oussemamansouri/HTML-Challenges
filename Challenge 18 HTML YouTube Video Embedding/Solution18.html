<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embedding Challenge</title>
</head>
<body>

    <h1>YouTube Video Embedding Challenge</h1>

    <p>Below is an embedded YouTube video that autoplays (muted), loops, and has hidden controls.</p>

    <!-- Embedded YouTube Video -->
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1&loop=1&playlist=tgbNymZ7vqY&controls=0" 
        title="YouTube Video" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

</body>
</html>
